<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>机器列表</title>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all">
</head>

<body>
    <div class="layui-fluid main">
        <div class="layui-row" style="height: 20px">
        </div>
    <div class="layui-row layui-col-space15">
            <div class="layui-tab-card">

    <form class="layui-form" action="/machine/buy">
        <div class="layui-form-item">
            <label class="layui-form-label">选择要机器</label>
            <div class="layui-input-block">
                <select class="m_list" name="mid" lay-filter="aihao">
        <option value=""></option>
        <option value="0">写作</option>
        <option value="1" selected="">阅读</option>
        <option value="2">游戏</option>
        <option value="3">音乐</option>
        <option value="4">旅行</option>
      </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数量</label>
            <div class="layui-input-block">
                <input type="text" name="amount" lay-verify="amount" autocomplete="off" placeholder="amount" class="layui-input">
            </div>
        </div>
        <!-- <div class="layui-form-item">
            <label class="layui-form-label">单行输入框</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div> -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即购买</button>
                <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
            </div>
        </div>
    </form>
</div>
</div>
</div>
    <script src="/plugins/layui/layui.js"></script>
    <script>
        layui.use('form', function() {
            var form = layui.form;
            $ = layui.jquery;
            $.getJSON("/salelist/machines",function(json){
            var option = "";
            if (json.code == 0) {
                for(var i in json.data) {
                    var item = json.data[i];
                    console.log(item);
                        option += "<option value='"+item.machine_id+"'>"+item.machine_name+"</option>";
                    }
                    $(".m_list").html(option);
                    form.render("select");
                }
            }); 

                        //监听提交
            form.on('submit(demo1)', function(data) {
                $.getJSON(data.form.action,data.field,function(json){
                    alert(json.msg)
                    //console.log(json)
                })
                return false;
            });
 
        });
    </script>
</body>

</html>
